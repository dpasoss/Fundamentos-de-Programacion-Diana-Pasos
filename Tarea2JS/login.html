<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>


<!----Secion Login---->
    <section class="container-fluid banner2">

                    </div>
