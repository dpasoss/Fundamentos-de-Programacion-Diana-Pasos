<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 9</title>
    <link href="favicon.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    
    <h1>Centro de Pago</h1>
    
    <form id="pagoForm">
        <fieldset>
            <legend>Seleccione su método de pago</legend>
            <label><input type="radio" name="metodoPago" value="visa"> Visa</label>
            <label><input type="radio" name="metodoPago" value="mastercard"> MasterCard</label>
            <label><input type="radio" name="metodoPago" value="americanexpress"> American Express</label>
        </fieldset>
        
        <fieldset>
            <legend>Términos y Condiciones</legend>
            <label><input type="checkbox" name="terminos" id="terminos"> Acepto los términos y condiciones</label>
        </fieldset>
        
        <button type="button" onclick="procesarPago()">Procesar Pago</button>
    </form>
    
    <div id="resultado"></div>
    
    <script src="js/reto9.js"></script> 
</body>
