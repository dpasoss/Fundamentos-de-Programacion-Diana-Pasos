<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 8</title>
    <link href="favicon.png" rel="icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/reto8.css">
</head>


<body>
    <div class="container">
        <h1>Calculadora de Aguinaldo</h1>
        <form id="aguinaldoForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="enero">Pago Enero:</label>
                <input type="number" id="enero" name="enero" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="febrero">Pago Febrero:</label>
                <input type="number" id="febrero" name="febrero" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="marzo">Pago Marzo:</label>
                <input type="number" id="marzo" name="marzo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="marzo">Pago Abril:</label>
                <input type="number" id="marzo" name="marzo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="marzo">Pago Mayo:</label>
                <input type="number" id="marzo" name="marzo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="marzo">Pago Junio:</label>
                <input type="number" id="marzo" name="marzo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="marzo">Pago Julio:</label>
                <input type="number" id="marzo" name="marzo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="marzo">Pago Agosto:</label>
                <input type="number" id="marzo" name="marzo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="marzo">Pago Septiembre:</label>
                <input type="number" id="marzo" name="marzo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="marzo">Pago Octubre:</label>
                <input type="number" id="marzo" name="marzo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="marzo">Pago Noviembre:</label>
                <input type="number" id="marzo" name="marzo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="marzo">Pago Diciembre:</label>
                <input type="number" id="marzo" name="marzo" step="0.01" required>
            </div>

            <button onclick="agregarEmpleado();">Agregar</button>

             <hr>

             <label for="seleccionarEstudiante">Seleccionar empleado:</label>
             
             <select id="seleccionarEstudiante" onchange="calcularPromedioSeleccionado();">
                 <option>Seleccione un empleado</option>
             </select>
         
             <button onclick="calcularPromedioSeleccionado();">Calcular promedio</button>
         
             <p id="resultado"></p>
    </div>

    <script src="js/reto8.js"></script>
</body>
</html>
