<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 8</title>
    <link href="favicon.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/reto8.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Aguinaldo</h1>
        <form id="aguinaldoForm" onsubmit="event.preventDefault(); agregarEmpleado();">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="enero">Pago Enero:</label>
                <input type="number" id="enero" name="enero" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="febrero">Pago Febrero:</label>
                <input type="number" id="febrero" name="febrero" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="marzo">Pago Marzo:</label>
                <input type="number" id="marzo" name="marzo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="abril">Pago Abril:</label>
                <input type="number" id="abril" name="abril" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="mayo">Pago Mayo:</label>
                <input type="number" id="mayo" name="mayo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="junio">Pago Junio:</label>
                <input type="number" id="junio" name="junio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="julio">Pago Julio:</label>
                <input type="number" id="julio" name="julio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="agosto">Pago Agosto:</label>
                <input type="number" id="agosto" name="agosto" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="setiembre">Pago Setiembre:</label>
                <input type="number" id="setiembre" name="setiembre" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="octubre">Pago Octubre:</label>
                <input type="number" id="octubre" name="octubre" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="noviembre">Pago Noviembre:</label>
                <input type="number" id="noviembre" name="noviembre" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="diciembre">Pago Diciembre:</label>
                <input type="number" id="diciembre" name="diciembre" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Empleado</button>
        </form>
        <div class="form-group">
            <label for="seleccionarEmpleado">Seleccionar Empleado:</label>
            <select id="seleccionarEmpleado" onchange="calcularAguinaldo()">
                <option value="">Seleccione un empleado</option>
            </select>
        </div>
        <div id="resultado"></div>
        <button type="button" class="btn btn-secondary" onclick="limpiarDatos()">Limpiar Campos</button>
    </div>

    <script src="js/reto8.js"></script>
</body>
</html>
