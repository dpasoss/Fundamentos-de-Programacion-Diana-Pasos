<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 5</title>
    <link href="favicon.png" rel="icon">
    <link rel="stylesheet" href="css/reto5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="container-fluid">
    </header>
    <section class="container inicio">
        <div class="row">
            <div class="col-sm-4 col-md-6 col-lg-6">
                <div class="logo">
                    <img src="img/gollo.png" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-sm-8 col-md-6 col-lg-6">
                <div class="text-center container gollo">
                    <h1>GOLLO</h1>
                    <p class="pt-2">Por que Gollo, sólo bueno...</p>
                </div>
            </div>
        </div>
    </section>


    <section class="container">
        <div class="row">
            <div class="col-sm-5 col-md-5 col-lg-5">
                <div class="inputs pt-4">
                    <h2 class="pb-3">Seleccione el artículo</h2>
                    <h4>Artículo</h4>
                    <select name="articulo" id="articulo">
                        <option selected disabled>Seleccione un artículo:</option>
                        <option>Refrigeradora</option>
                        <option>Cocina</option>
                        <option>Lavavajillas</option>
                        <option>Lavadora</option>
                        <option>Secadora</option>

                    </select>
                    <div class="pt-3"></div>
                    <h4>Marca</h4>
                    <select name="marca" id="marca">
                        <option selected disabled>Seleccione una marca:</option>
                        <option>Whirlpool</option>
                        <option>Black & Decker</option>
                        <option>Mabe</option>
                        <option>Samsung</option>
                        <option>Frigidaire</option>
                    </select>
                    <div class="pt-5">
                        <button class="btn btn-danger btn-lg mt-3" onclick="calcular()">Calcular</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 col-md-7 col-lg-7">
                <div class="text-center logo2 pt-5">
                    <img src="img/electrodomesticos.jpg" alt="Articulo" id="imagen">
                </div>
            </div>
        </div>
    </section>


    <footer class="footer">
        <h2>Tarea 3 Cenfotec</h2>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/reto5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
